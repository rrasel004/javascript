<!DOCTYPE html>
<html>
	<head>
		<title>My Javascript</title>
		<style>
       body{text-align: center;}
       header{padding: 1px; background: #525050; margin-bottom: 30px;}
       header h2{color: #fff;}
		</style>
	</head>
	<body>
		<header>
			<h2>Factorial number by using for loop</h2>
    </header>
		<script>
      var x = 5;
          y = 1;
      for(i=1; i<=x; i++){
          y *= i;
      }
      document.write("Factorial of "+ x + " is "+ y);
		</script>
	</body>
</html>
