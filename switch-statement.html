<html>
	<head>
		<title>My Javascript</title>
		<style>
			.mr-top {margin-top: 30px;}
			header {padding: 1px; background: #525050; text-align: center;}
			header h2 {color: #fff;}
			.main-content {text-align: center;padding: 40px 0;}
			.main-contenty {text-align: center;padding: 40px 0;}
		</style>
	</head>
	<body>
		<header>
			<h2>JS Switch Statement</h2>
		</header>
		<div class="main-content">
			<input id="get_text" type="text">
			<button onclick="mySwitch()">Check</button>
			<div id="show" class="mr-top"></div>
		</div>
		<script>
			function mySwitch(){				
				var text;
				var myExpression = document.getElementById("get_text").value;
				switch(myExpression){
					case "html":
						text = "HTML stands for Hyper Text Markup Language.";
						break;
					case "php":
						text = "PHP is a server scripting language.";
						break;
					case "javascript":
						text = "Javascript, you're awesome.";
						break;
					default:
						text = "Couldn't found anything...";
					}
				document.getElementById("show").innerHTML = text;
			}
		</script>
	</body>
</html>
